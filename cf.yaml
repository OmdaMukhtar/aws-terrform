Resources:
  MyEc2Instance:
    Type : 'AWS::EC2::Instance'
    Properties: 
      ImageId: 'ami-0453ec754f44f9a4a'
      InstanceType: 't2.micro'
      Tags:
        - Key: "name"
          Value: !Join ['', ["O", "M", "D", "A"]]
      SecurityGroups:
        - !Ref MySecurityGroup
  MySecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Enable SSH access via port 22'
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0